<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Гра</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">


   
</head>
<body>
    <div id="screen1">
        <h1>Моя перша Гра</h1>
        <button id="startButton">Почати</button>
    </div>

    <div id="screen2" style="display: none;">
        <h2>Гра</h2>
        <p>Оберіть числа від 1 до 10 у правильному порядку.</p>
    
        
        <div id="grid">
            <!-- Сюди додайте клітинки 5x5 з числами різного кольору -->
        </div>
        <p id="timer">00:00</p>
        <p id="error-message" style="color: red;"></p>
        <button id="restartButton">Рестарт</button>
        <button id="showResults">Показати результати</button>
    </div>

    <div id="screen3" style="display: none;">
        <!-- Додайте таблицю з результатами -->
        <table id="resultsTable">
            <tr>
                <th>Гравець</th>
                <th>Час</th>
            </tr>
        </table>
        
    </div>

    <div id="resultDialog" title="Результати гри">
        <!-- Вміст вікна результатів -->
    </div>

    
</body>
</html>
